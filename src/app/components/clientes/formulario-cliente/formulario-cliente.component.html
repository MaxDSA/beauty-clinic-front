<div class="container container-formulario mt-5">
    <form [formGroup]="formulario">
        <div class="row">
            <mat-form-field class="mt-4">
                <mat-label>nome</mat-label>
                <input matInput type="text" formControlName="nome">
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col-4">
            <mat-form-field >
                <mat-label>nascimento</mat-label>
                <input matInput type="text" formControlName="nascimento">
            </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field >
                    <mat-label>cpf</mat-label>
                    <input matInput type="text" formControlName="cpf">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field >
                    <mat-label>whatsapp</mat-label>
                    <input matInput type="text" formControlName="telefone">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field >
                    <mat-label>endereço</mat-label>
                    <input matInput type="text" formControlName="endereco">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <mat-form-field>
                <mat-label>instagram</mat-label>
                <input matInput type="text" formControlName="instagram">
            </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field >
                    <mat-label>contato de emergência</mat-label>
                    <input matInput type="text" formControlName="contatoEmergencial">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
